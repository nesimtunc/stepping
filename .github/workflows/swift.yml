name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Force Xcode 12
      run: sudo xcode-select -switch /Applications/Xcode_12.0.1.app
    - name: Run tests
      run: xcodebuild clean test -project "Stepping.xcodeproj" -scheme "Stepping" -destination "platform=iOS Simulator,name=iPhone 11 Pro Max,OS=latest"
    - name: Build App
      run: xcodebuild -project "Stepping.xcodeproj" -scheme "Stepping" -destination "generic/platform=iOS" -configuration Release build CODE_SIGNING_ALLOWED=NO
